<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Apps - Open Edit</title>
  <meta name="description" content="Open Edit - Privacy-first, serverless tools.">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    :root {
      --bg-color: #f2f2f7;
      --panel-bg: rgba(255, 255, 255, 0.82);
      --text-primary: #000000;
      --text-secondary: #8e8e93;
      --accent-primary: #007aff;
      --card-bg: #ffffff;
      --border-color: rgba(0, 0, 0, 0.08);
      --safe-area-bottom: env(safe-area-inset-bottom);
    }

    [data-theme="dark"] {
      --bg-color: #000000;
      --panel-bg: rgba(28, 28, 30, 0.85);
      --text-primary: #ffffff;
      --text-secondary: #8e8e93;
      --accent-primary: #0a84ff;
      --card-bg: #1c1c1e;
      --border-color: rgba(255, 255, 255, 0.12);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Inter", sans-serif;
      background: var(--bg-color);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-font-smoothing: antialiased;
    }

    /* Layout */
    main {
      width: 100%;
      max-width: 1000px;
      padding: 60px 24px 80px;
      flex: 1;
    }

    .header {
      margin-bottom: 50px;
      text-align: center;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--text-primary);
      margin-bottom: 24px;
    }

    .brand-mark {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: linear-gradient(135deg, #007aff, #5856d6);
      color: white;
      display: grid;
      place-items: center;
      font-weight: 700;
      font-size: 1.5rem;
      box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
    }

    .page-title {
      font-size: 2.8rem;
      font-weight: 800;
      margin: 0;
      letter-spacing: -1.5px;
    }

    .page-subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-top: 12px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.5;
    }

    /* Apps Grid */
    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    /* iOS Style Minimalist Card */
    .app-card {
      background: var(--card-bg);
      border-radius: 22px;
      padding: 24px;
      display: flex;
      align-items: center;
      gap: 18px;
      text-decoration: none;
      color: var(--text-primary);
      transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
      border: 1px solid var(--border-color);
      position: relative;
    }

    .app-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      border-color: var(--accent-primary);
    }

    [data-theme="dark"] .app-card:hover {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .app-card:active {
      transform: scale(0.96) translateY(0);
    }

    .app-icon {
      width: 60px;
      height: 60px;
      border-radius: 14px;
      display: grid;
      place-items: center;
      font-size: 1.8rem;
      background: var(--bg-color);
      color: var(--accent-primary);
      flex-shrink: 0;
      transition: all 0.3s ease;
    }

    .app-card:hover .app-icon {
      background: var(--accent-primary);
      color: white;
    }

    .app-info {
      flex: 1;
      overflow: hidden;
    }

    .app-name {
      font-weight: 600;
      font-size: 1.15rem;
      margin: 0 0 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .app-tagline {
      font-size: 0.95rem;
      color: var(--text-secondary);
      margin: 0;
      line-height: 1.3;
    }

    .action-icon {
      opacity: 0;
      color: var(--accent-primary);
      transition: 0.3s ease;
      transform: translateX(-10px);
    }

    .app-card:hover .action-icon {
      opacity: 1;
      transform: translateX(0);
    }

    #loading {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
      grid-column: 1 / -1;
    }

    /* Mobile Adjustments */
    @media (max-width: 640px) {
      main {
        padding: 40px 20px;
      }

      .page-title {
        font-size: 2.22rem;
      }

      .apps-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <main>
    <header class="header">
      <a href="#" class="brand">
        <div class="brand-mark">#</div>
      </a>
      <h1 class="page-title">Tools</h1>
      <p class="page-subtitle">Serverless productivity apps for your workflow.</p>
    </header>

    <div id="apps-grid" class="apps-grid">
      <div id="loading">Loading tools...</div>
    </div>
  </main>

  <script>
    async function fetchApps() {
      try {
        const response = await fetch('./apps.json');
        const apps = await response.json();
        renderApps(apps);
      } catch (err) {
        console.error('Error fetching apps:', err);
        document.getElementById('apps-grid').innerHTML = '<p>Failed to load apps.</p>';
      }
    }

    function renderApps(apps) {
      const grid = document.getElementById('apps-grid');
      grid.innerHTML = '';

      apps.forEach(app => {
        grid.appendChild(createAppCard(app));
      });
    }

    function createAppCard(app) {
      const card = document.createElement('a');
      card.href = app.url;
      card.className = 'app-card';
      card.target = '_blank';

      card.innerHTML = `
        <div class="app-icon" style="color: ${app.color}">
          <i class="${app.icon}"></i>
        </div>
        <div class="app-info">
          <h3 class="app-name">${app.name}</h3>
          <p class="app-tagline">${app.tagline}</p>
        </div>
        <div class="action-icon">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      `;
      return card;
    }

    // Theme detection
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.setAttribute('data-theme', 'dark');
    }
    window.matchMedia('(prefers-color-scheme: dark)').addListener(e => {
      if (e.matches) document.body.setAttribute('data-theme', 'dark');
      else document.body.removeAttribute('data-theme');
    });

    fetchApps();
  </script>
</body>

</html>
